proxy:
  - listen: "localhost:9999"
    target: "http://localhost:8080"
    timeout: 5m
    rules:
      - include: rules-ollama.yml
      - include: rules-infill.yml
      - include: rules-recommended.yml

  - listen: "localhost:9998"
    target: "http://server.llama:8000"
    timeout: 5m
    rules:
      - include: rules-ollama.yml
      - include: rules-infill.yml
      - include: rules-recommended.yml
